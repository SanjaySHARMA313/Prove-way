<!DOCTYPE html>
<html lang="en">

<head>

        <div class="headersection">
            <hr class="fhr">
            <div class="mainhead">Bundle & Save</div>
            <hr class="shr">
        </div>
        <div class="fsection">
            <input class="input" type="radio" />
            <div class="apair">
                <div>1 pair</div>
                <b>DKK 195.00</b>
            </div>

        </div>
        <div class="spair">
            <input type="radio" />
            <div class="cspair">

                <div class="tpairs">2 Pair</div>

                <b>DKK 345.00</b>

                <div class="size">
                    <div class="sizes">Size</div>
                    <div class="colour">Colour</div>
                </div>
                <div class="abouttpair">
                    <div class="one">#1 </div>
                    <select class="option">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select class="option">
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Orange</option>
                    </select>
                </div>
                <div class="abouttpair">
                    <div class="one">#2 </div>

                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select class="option">
                        <option>Yellow</option>
                        <option>Blue</option>
                        <option>Orange</option>
                    </select>
                </div>

            </div>


            <div class="mpopular">
                <div class="most">Most Popular</div>
                <b>40% OFF</b>
            </div>
        </div>
        <div class="fsection">
            <input class="input" type="radio" />
            <div class="apair">
                <div>3 pair</div>
                <b>DKK 528.00</b>
            </div>
            <b class="foff">60% OFF</b>
        </div>
        <div class="lfooter">
            <div class="footer">Free 2 Day Shipping</div>
            <div class="ltotal">Total: <b>DKK 360.00</b></div>
        </div>
        <div class="button">
            <center>
                <div class="lbutton">+ Add to Cart</div>
            </center>

        </div>
    </div>
</body>
</html>
